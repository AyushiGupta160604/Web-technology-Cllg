<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=
1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sansserif;
            margin: 20px;
            background: linear-gradient(135deg, #f4f4f4, #d9e9ff);
        }

        h1 {
        color: #da5411;
        text-align: center;
        margin-bottom: 20px;
        }

        form { 
            margin-bottom: 20px; 
            background: linear-gradient(180deg, #ffffff, #f0f0f0); 
            padding: 30px; 
            border-radius: 16px; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
        } 
        
        label { 
            display: block; 
            margin-bottom: 16px; 
            color: #555; 
        } 
        
        input, select { 
            margin-bottom: 20px; 
            padding: 16px; 
            width: 100%; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
            font-size: 16px; 
            outline: none; 
        } 
        
        button { 
            padding: 14px; 
            background: linear-gradient(135deg, #4CAF50, #45a049); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-size: 16px; 
            transition: background 0.3s ease; 
            outline: none; 
        } 
        
        button:hover { 
            background: linear-gradient(135deg, #45a049, #4CAF50); 
        } 
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            background: linear-gradient(180deg, #ffffff, #f0f0f0); 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            border-radius: 16px; 
            overflow: hidden; 
        } 
        
        th, td { 
            border: 1px solid #ddd; 
            padding: 20px; 
            text-align: left; 
        } 
        
        #orderSummary { 
            background: linear-gradient(180deg, #e6f7ff, #b3d9ff); 
            color: #0066cc; 
            font-weight: bold; 
            padding: 16px; 
            border-radius: 16px; 
            margin-bottom: 20px; 
            text-align: center;
            } 
            
    </style> 

</head> 
<body> 
    <h1>Shopping List</h1> 
    <form id="itemForm"> 
        <label for="itemName">Item Name:</label> 
        <input type="text" id="itemName" placeholder="Enter item name" required> 
        <label for="itemQuantity">Quantity:</label> 
        <input type="number" id="itemQuantity" placeholder="1" value="1" min="1" required> 
        <label for="itemPriority">Priority:</label> 
        <select id="itemPriority" required> 
            <option value="low">Low</option> 
            <option value="medium">Medium</option> 
            <option value="high">High</option> </select> 
        <label for="storeName">Store Name:</label>
        <input type="text" id="storeName" placeholder="Enter store name" required> 
        <label for="storeSection">Store Section:</label> 
        <input type="text" id="storeSection" placeholder="Enter store section" required> 
        <label for="itemPrice">Price:</label> 
        <input type="number" id="itemPrice" placeholder="Enter price" min="0" step="0.01" required> 
        
        <button type="button" onclick="addItem()">Add Item</button> 
    </form> 
    
    <table id="itemList"> 
        <thead> 
            <tr> 
                <th>Item</th> 
                <th>Quantity</th> 
                <th>Store</th> 
                <th>Section</th> 
                <th>Price</th> 
            </tr> 
        </thead> 
        <tbody id="orderSummary"> 
            <h3>Summary of your order is displayed here</h3> 
        </tbody> 
    </table> 
    
    <script> 
        function addItem() { 
            var itemName = document.getElementById("itemName").value; 
            var itemQuantity = document.getElementById("itemQuantity").value; 
            var itemPriority = document.getElementById("itemPriority").value; 
            var storeName = document.getElementById("storeName").value; 
            var storeSection = document.getElementById("storeSection").value; 
            var itemPrice = document.getElementById("itemPrice").value; 
            var table = document.getElementById("itemList").getElementsByTagName('tbody')[0]; 
            var newRow = table.insertRow(table.rows.length); 
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1); 
            var cell3 = newRow.insertCell(2); 
            var cell4 = newRow.insertCell(3); 
            var cell5 = newRow.insertCell(4); 
            cell1.innerHTML = itemName; 
            cell2.innerHTML = itemQuantity; 
            cell3.innerHTML = storeName; 
            cell4.innerHTML = storeSection; 
            cell5.innerHTML = '$' + parseFloat(itemPrice).toFixed(2); // Update the summary
            var summaryTable = document.getElementById("orderSummary"); 
            var summaryRow = summaryTable.insertRow(0); 
            var summaryCell = summaryRow.insertCell(0); 
            summaryCell.innerHTML = "Added: " + itemQuantity + " " + itemName + "(s) to your order for $" + parseFloat(itemPrice).toFixed(2); 
            } 
        </script> 
    </body> 
</html>

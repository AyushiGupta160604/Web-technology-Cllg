<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Task 3</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f0f0f0; 
            transition: background-color 0.5s ease; 
        } 
        
        .light-green-background { 
            background-color: lightgreen; 
        } 
    </style> 
</head> 

<body> 
    <h3 id="heading">Virat Kohli is known as The King</h3> 
    <button id="changeButton">Change Background and Text</button> 
    
    <script> 
        alert("Before assigning class attribute"); 
        document.getElementById('changeButton').addEventListener('click', function() { 
            alert("After assigning class attribute"); 
            document.body.classList.add('light-green-background'); 
            document.getElementById('heading').textContent = 'He is also known as the Run Machine'; 
        }); 
    </script> 
</body> 
</html>
